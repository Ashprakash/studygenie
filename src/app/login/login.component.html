<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <h1>Social Visualization with Behaviour logging</h1>
            <form role="form">
                <div class="form-content">

                    <div class="form-group">
                        <input type="text" [value] = "username" (input)="updateUser($event.target.value)"
                               class="form-control input-underline input-lg" id="username" placeholder="username">
                    </div>

                    <div class="form-group">
                        <input type="password" [value] = "password" (input)="updatePass($event.target.value)"
                               class="form-control input-underline input-lg" id="password" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
